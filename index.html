<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Calculator app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />

	</head>
	<body class="theme1">
		<div class="container">
			<div class="top-bar">
				<p class="title">calc</p>
				<div class="theme">
					<p class="theme-title">THEME</p>
					<div class="theme-switch">
						<input name="switch" id="one" type="radio" value="one" checked/>
						<label for="one" class="theme-switch__label">1</label>
						<input name="switch" id="two" type="radio" value="two" />
						<label for="two" class="theme-switch__label">2</label>
						<input name="switch" id="three" type="radio" value="three" />
						<label for="three" class="theme-switch__label" >3</label>
						<div class="theme-switch__indicator"></div>
					</div>
				</div>
			</div>

			<div class="screen">
				<p id="display">0</p>
			</div>

			<div class="keypad">
				<button class="keypad-block">7</button>
				<button class="keypad-block">8</button>
				<button class="keypad-block">9</button>
				<button class="keypad-block keypad-block-delete" data-action="delete">DEL</button>
				<button class="keypad-block">4</button>
				<button class="keypad-block">5</button>
				<button class="keypad-block">6</button>
				<button class="keypad-block" data-action="add">+</button>
				<button class="keypad-block">1</button>
				<button class="keypad-block">2</button>
				<button class="keypad-block">3</button>
				<button class="keypad-block" data-action="subtract">-</button>
				<button class="keypad-block" data-action="decimal">.</button>
				<button class="keypad-block">0</button>
				<button class="keypad-block" data-action="divide">/</button>
				<button class="keypad-block" data-action="multiply">&times;</button>
				<button class="keypad-block keypad-block-reset" data-action="clear">RESET</button>
				<button class="keypad-block keypad-block-equal" data-action="calculate">=</button>
			</div>
		</div>

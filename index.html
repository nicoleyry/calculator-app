<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Calculator app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />

	<body>
		<div class="container">
			<div class="top-bar">
				<p class="title">calc</p>
				<div class="theme">
					<p class="theme-title">THEME</p>
					<div class="theme-switch">
						<input name="switch" id="one" type="radio" checked/>
						<label for="one" class="theme-switch__label">1</label>
						<input name="switch" id="two" type="radio" />
						<label for="two" class="theme-switch__label">2</label>
						<input name="switch" id="three" type="radio" />
						<label for="three" class="theme-switch__label" >3</label>
						<div class="theme-switch__indicator" /></div>
					</div>
				</div>
			</div>

			<div class="screen">
				<p>399,981</p>
			</div>

			<div class="keypad">
				<p class="keypad-block" data-val="7">7</p>
				<p class="keypad-block" data-val="8">8</p>
				<p class="keypad-block" data-val="9">9</p>
				<p class="keypad-block keypad-block-delete">DEL</p>
				<p class="keypad-block" data-val="4">4</p>
				<p class="keypad-block" data-val="5">5</p>
				<p class="keypad-block" data-val="6">6</p>
				<p class="keypad-block">+</p>
				<p class="keypad-block" data-val="1">1</p>
				<p class="keypad-block" data-val="2">2</p>
				<p class="keypad-block" data-val="3">3</p>
				<p class="keypad-block">-</p>
				<p class="keypad-block">.</p>
				<p class="keypad-block" data-val="0">0</p>
				<p class="keypad-block">/</p>
				<p class="keypad-block">X</p>
				<p class="keypad-block keypad-block-reset">RESET</p>
				<p class="keypad-block keypad-block-equal">=</p>
			</div>
		</div>
